<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test N8N Webhook</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #667eea; color: white; padding: 12px 30px; border: none; border-radius: 4px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test N8N Webhook</h1>
    <form id="testForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label>Service:</label>
            <input type="text" id="service" value="Netflix" required>
        </div>
        <div class="form-group">
            <label>Cost:</label>
            <input type="number" id="cost" value="15.99" step="0.01" required>
        </div>
        <div class="form-group">
            <label>Renewal Date:</label>
            <input type="date" id="date" value="2025-12-01" required>
        </div>
        <button type="submit">Send to N8N</button>
    </form>
    <div id="result"></div>
    
    <script>
        const WEBHOOK_URL = 'https://main-production-e9e3.up.railway.app/webhook/new-subscription';
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            const data = {
                user_email: document.getElementById('email').value,
                service_name: document.getElementById('service').value,
                monthly_cost: parseFloat(document.getElementById('cost').value),
                renewal_date: document.getElementById('date').value,
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                resultDiv.className = 'success';
                resultDiv.textContent = 'Success! Check N8N';
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
